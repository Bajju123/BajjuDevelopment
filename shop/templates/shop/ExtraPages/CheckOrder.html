<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Check Order</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
		<!-- MATERIAL DESIGN ICONIC FONT -->

        <link rel="stylesheet" href="{% static 'reg_login_CSS/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">


		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'reg_login_CSS/css/style.css' %}">

	</head>

	<body>

		<div class="wrapper" style="background-image : url(' {% static 'reg_login_CSS/images/two.jpg' %} ');">

			<div class="inner" style="border: 8px solid #333; border-radius: 50px 0 0 50px ">
				<div class="image-holder">
					<img src="{% static 'reg_login_CSS/images/three3.jpg' %}" alt="" style="border: 4px solid #333; border-radius:25px 0px 0px 25px" >
				</div>




                <form action="{% url 'shop:OrderDetail' %}" method="get">
					<h3>Here You Can Check / View Your Order</h3>

					<div class="form-wrapper">
						<input type="text" placeholder="Order Id" name="orderid" class="form-control" required>
						<i class="zmdi zmdi-account"></i>
					</div>

					<div class="form-wrapper">
						<input type="text" placeholder="User Name" name="username" class="form-control" value="{{u_name}}" readonly>
						<i class="zmdi zmdi-lock"></i>
					</div>

					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Check Order</button>
					{% csrf_token %}
				</form>




			</div>
		</div>

	</body>
</html>
