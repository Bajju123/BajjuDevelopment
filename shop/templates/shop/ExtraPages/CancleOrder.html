<!DOCTYPE html>
{% extends "shop/base.html" %}
{% load static %}

{% block content %}


<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<br>
<div class="row" style="font-size:18px; padding:10px; border-radius: 0 0 50px 50px; color:white;">
    <div class="col-lg-12" style="text-align:left">



        <form action="{% url 'shop:CancleOrder' %}" method="post">

            <div class="form-wrapper">
                <input type="text" placeholder="Enter Order ID" class="form-control" name="orderID">
                <i class="zmdi zmdi-account"></i>
            </div>
            <div class="form-wrapper">
                <select class="form-control" name="resion">
                    <option value="" disabled selected>Provide us a resion for cancelling order</option>
                    <option value="1">Product is being delivered to a wrong address.</option>
                    <option value="2">Cheaper alternative available for lesser price.</option>
                    <option value="3">Product is taking too long to be delivered</option>
                    <option value="4">Bad review from friends/relatives after ordering the product.</option>
                    <option value="5">Expected delivery date has changed and the product is arriving at a later date.</option>
                    <option value="6">You come across with better deal on the same product which you ordered.</option>
                    <option value="7">The price of the product has fallen due to sales/discounts and customer wants to get it at a lesser price.</option>
                </select>
                <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
            </div>

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cancle Order</button>

        {% csrf_token %}
        </form>

    </div>
</div>


<div class="row">
    <div class="col-lg-12 text-right" style="text-align:left">
        <h5>If you got order cancelled mail, Then your order has been successfully cancelled.</h5>
        <h4>We hope to see you again soon.</h4>
    <b><h3 style="color:#fdad5c">The Furniture Shop</h3></b>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>

{% endblock %}
